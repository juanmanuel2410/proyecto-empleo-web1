<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | PerfilUsuario</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel="stylesheet">
    <style>
        main {
            margin-top: 100px; /* Ajusta el valor según sea necesario */
        }
        body {
            padding-top: 100px; /* Ajusta el valor según sea necesario */
        }
    </style>
</head>
<body>
 

<header th:insert="fragments/menu :: menu-principal"></header>
 <main role="main"> 
<div class="container">
	<form th:action="@{contac}" method="post" style="max-width:600px; margin:0 auto;" enctype="multipart/form-data">
<h2 class="text-center">Contactanos</h2>		<div class="form-group row">
			<label for="nombre" class="col-sm-4 col-form-label">Nombre:</label>
			<div class="col-sm-8">
				<input type="text" name="nombre" th:value="${user.nombre}" class="form-control" required minlength="3" maxlength="45" readonly> 
			</div> 
		</div>
		
		<div class="form-group row">
			<label for="email" class="col-sm-4 col-form-label">Email:</label>
			<div class="col-sm-8">
				<input type="email" name="email" th:value="${user.username}" class="form-control" required minlength="10" maxlength="45" readonly> 
			</div> 
		</div>
		
		<div class="form-group row">
			<label for="asunto" class="col-sm-4 col-form-label">Asunto:</label>
			<div class="col-sm-8">
				<input type="text" name="asunto" class="form-control" required minlength="10" maxlength="200"> 
			</div> 
		</div>
		
		<div class="form-group row">
			<label for="content" class="col-sm-4 col-form-label">Contenido:</label>
			<div class="col-sm-8">
				<textarea rows="5" name="content" class="form-control" required></textarea>
			</div> 
		</div>
		
		<div class="form-group row">
			<label for="file" class="col-sm-4 col-form-label">File:</label>
			<div class="col-sm-8">
				<input type="file" name="file" class="form-control" > 
			</div> 
		</div>
		
		
		
		<div class="text-center">
			<input type="submit" value="Create Account" class="btn btn-primary"/>  
		</div>
	
	 
	 
	</form>

 
</div>

</main>





<footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
